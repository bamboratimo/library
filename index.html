<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Library</title>
        <link rel="stylesheet" href="styles.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <script src="main.js" defer></script>
    </head>
    <body>
        <div class="container">
            <form class="book-form" autocomplete="off">
                <div class="cancel">X</div>
                <div class="title-cont">
                    <label for="title">Title</label>
                    <input
                        class="input-field title"
                        type="text"
                        name="name"
                        id="name"
                        required
                    />
                </div>
                <div class="author-cont">
                    <label for="author">Author</label>
                    <input
                        class="input-field author"
                        type="text"
                        name="author"
                        id="author"
                        required
                    />
                </div>
                <div class="pages-cont">
                    <label for="pages">Pages</label>
                    <input
                        class="input-field pages"
                        type="number"
                        name="pages"
                        id="pages"
                        required
                    />
                </div>
                <div class="read-cont">
                    <label for="read-status">Have you read the book?</label>
                    <input
                        class="read-book"
                        type="checkbox"
                        id="read"
                        value="read"
                        name="read-status"
                    />
                </div>
                <div class="submit-btn-cont">
                    <input class="submit-btn" type="submit" value="Add book" />
                </div>
            </form>
            <div class="books">
                <button class="new-book-btn">Add a new book</button>
                <div class="books-cont"></div>
            </div>
        </div>
        <div class="modal-backdrop"></div>
    </body>
</html>
